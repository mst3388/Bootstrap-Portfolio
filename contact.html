<!DOCTYPE html>
<html lang="en-us">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Portfolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
 <body>
     <header id="masthead">
        <div class="container.fluid containerCustom">
            <div class="row no-gutters align-items-center">
              <div class="col-sm-12 col-md-6">
                <a href="index.html" id="logo">Matt Thompson</a>
              </div>
              <nav class="navbar navbar-expand-lg col-sm-12 col-md-6 d-inline">
                <div class="row no-gutters justify-content-center">
                  <a href="index.html">About</a>
                  <a href="portfolio.html">Portfolio</a>
                  <a href="contact.html">Contact</a>
                </div>
              </nav>
            </div>
        </div>
      </header>
       <div id="main-container" class="container.fluid containerCustom ">
        <div class="row no-gutters">
          <div class="col-sm-12 col-md-2">
          </div>
          <div class="col-sm-12 col-md-8">
            <section class="main-section">
              <h1>Contact</h1>
               <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Jane Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
                </ul>
                <input type="submit">
              </form>
            </section>
          </div>
        </div>
      </div>
       <footer class="navbar navbar-default navbar-fixed-bottom">
          <div class="containerCustom">
              Copyright &copy;
          </div>
      </footer>
</body>
 </html>
